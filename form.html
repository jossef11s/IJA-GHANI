<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icon.jpg">
    <title>Ija Ghani</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            background-size: contain;
            background-position: top center;
            background-repeat: no-repeat;
            background-color: antiquewhite;
        }

        #backgroundImage {
            height: 100%;
            left: 0;
            margin: 0;
            min-height: 100%;
            min-width: 300px;
            padding: 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: -1;
        }

        header {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 3rem;
            color: white;
        }

        h2 {
            color: red;
        }

        .timer {
            padding-top: 3rem;
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .timer-item {
            background-color: #270473;
            padding: 1rem;
            border-radius: 8px;
            /* Flexible basis for responsiveness */
            max-width: 150px;
            /* Limit maximum size */
            text-align: center;
        }

        .timer-number {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .timer-label {
            font-size: 0.9rem;
            color: #888;
        }

        .next-button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: darkgoldenrod;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            /* Button hidden by default */
        }

        .next-button:hover {
            background-color: rgb(159, 118, 12);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .timer-item {
                padding: 1rem 1.5rem;
                /* Adjust size for smaller screens */
            }

            .timer-number {
                font-size: 2rem;
                /* Adjust the font size for smaller screens */
            }

            .timer-label {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .timer-item {
                padding: 0.5rem 0.5rem;
                /* Further adjust size for smaller screens */
            }

            .timer-number {
                font-size: 1.8rem;
            }

            .timer-label {
                font-size: 0.7rem;
            }
        }
    </style>

</head>

<body>
    <img id="backgroundImage" src="background.jpg" alt="Background Image">
    <div class="timer" id="timer">
        <div class="timer-item">
            <div class="timer-number" id="days">00</div>
            <div class="timer-label">Jours</div>
        </div>
        <div class="timer-item">
            <div class="timer-number" id="hours">00</div>
            <div class="timer-label">Heures</div>
        </div>
        <div class="timer-item">
            <div class="timer-number" id="minutes">00</div>
            <div class="timer-label">Minutes</div>
        </div>
        <div class="timer-item">
            <div class="timer-number" id="seconds">00</div>
            <div class="timer-label">Secondes</div>
        </div>
    </div>

    <a href="PDF" target="_blank">
        <button id="nextButton" class="next-button">Suivant</button>
    </a>

    <script>
        function getTargetDate() {
            const now = new Date();
            const currentYear = now.getFullYear();

            // Set the target date to March 22nd, 20:00 (8 PM) in Tunisia Time (CET = UTC +1)
            let targetDate = new Date(currentYear, 2, 22, 20, 0, 0); // March 22, 20:00 (8 PM)

            // Check if the current date is past the target date, if yes, set the target to the next year
            if (now > targetDate) {
                targetDate = new Date(currentYear + 1, 2, 22, 20, 0, 0); // Set for next year if passed
            }

            return targetDate;
        }

        const targetDate = getTargetDate().getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(timerInterval);
                document.getElementById('timer').innerHTML = "<h2>TERMINÃ‰ !</h2>";

                // Show the button after the countdown finishes
                document.getElementById('nextButton').style.display = "block";
            }
        }

        updateTimer();
        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>

</html>
